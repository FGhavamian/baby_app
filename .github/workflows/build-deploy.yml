name: Build and Deploy Code
on:
  push:
    branches:
      - "main"

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install packages
        run: pip install -r requirements.txt
